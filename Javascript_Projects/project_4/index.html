<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess a Number</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <div id="wrapper">
      <h1>Number guessing game</h1>
      <p>Try and guess a random number between 1 and 5.</p>
      <p>You have 5 attempts to guess the right number.</p>
    </br>

    <form  class="form">
        <label for="guessField" id="guess">Guess a Number</label>
        <input type="text" class="guessfield" id="guessfield">
        <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
    </form>
        <div class="resultParas">
            <p>Previous Guesses:  <span class="guesses"></span></p>
            <p>Guesses Remaining <span class="lastResult">5</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="pfour.js"></script>
  </body>
</html>
