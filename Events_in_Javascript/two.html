<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events_Part_Two</title>
</head>
<body>
    <h1>Learning JS</h1>
    <button id="stop">stop</button>
</body>
<script>
    const changeText = function(){
        document.querySelector('h1').innerHTML = "Learning JS with Siddhant";
    }

    const changeMe = setTimeout(changeText,2000);

    //after clicking stop button u wont see change in h1
    document.querySelector('#stop').addEventListener('click',(e)=>{
        clearTimeout(changeMe);
    });
    

</script>
</html>
